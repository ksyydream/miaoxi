		<h1>公司产业<span>INDUCTRY</span></h1>

<!-- build:js /index_statics/js/jquery.js -->

<!-- endbuild -->
<script>
	(function(){
		$(".listItems li").eq(2).addClass("ItemsActive");
		$(".leftItems").click(function() {
			$(".leftItems").removeClass("leftActive");
			$(this).addClass("leftActive");
			$(".addr").html("当前位置：公司产业>"+$(this).html());
			$(".show").hide();
			$("."+$(this).attr("id")).show();
		})
	})();
</script>  
</script>
